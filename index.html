<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
</head>
<body>
    <div class="modal"  id="myModal">
        <div class="modal-content">
            <h2>CONNECT<span class="four">4</span></h2>
            <div>
                <label>USER NAME</label>
                <input type="text" class="user-name-input" id="userNameInput">
            </div>
            <div class="close-modal">
                <button class="play-cpu" id="closeModalCPU"><span class="emoji">&#128187</span><br>PLAY CPU</button>
                <button class="play-friend" id="closeModalFriend"><span class="emoji">&#129309</span><br>PLAY A FRIEND</button>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="user-name" id="userName">user</div>
        <div class="header-emoji" id="userEmoji">&#129302</div>
        <div class="turns" id="redTurns">-</div>
        <div class="turns" id="blueTurns">-</div>
        <div class="header-emoji" id="friendEmoji">&#127922</div>
        <div class="CPU-name" id="friendName"></div>

    </div>
    <div class="main-game">
        <div class="column one" id="1">
            <div class="row six" id="1-6"></div>
            <div class="row five" id="1-5"></div>
            <div class="row four" id="1-4"></div>
            <div class="row three" id="1-3"></div>
            <div class="row two" id="1-2"></div>
            <div class="row one" id="1-1"></div>
        </div>
        <div class="column two" id="2">
            <div class="row six" id="2-6"></div>
            <div class="row five" id="2-5"></div>
            <div class="row four" id="2-4"></div>
            <div class="row three" id="2-3"></div>
            <div class="row two" id="2-2"></div>
            <div class="row one" id="2-1"></div>
        </div>
        <div class="column three" id="3">
            <div class="row six" id="3-6"></div>
            <div class="row five" id="3-5"></div>
            <div class="row four" id="3-4"></div>
            <div class="row three" id="3-3"></div>
            <div class="row two" id="3-2"></div>
            <div class="row one" id="3-1"></div>
        </div>
        <div class="column four" id="4">
            <div class="row six" id="4-6"></div>
            <div class="row five" id="4-5"></div>
            <div class="row four" id="4-4"></div>
            <div class="row three" id="4-3"></div>
            <div class="row two" id="4-2"></div>
            <div class="row one" id="4-1"></div>
        </div>
        <div class="column five" id="5">
            <div class="row six" id="5-6"></div>
            <div class="row five" id="5-5"></div>
            <div class="row four" id="5-4"></div>
            <div class="row three" id="5-3"></div>
            <div class="row two" id="5-2"></div>
            <div class="row one" id="5-1"></div>
        </div>
        <div class="column six" id="6">
            <div class="row six" id="6-6"></div>
            <div class="row five" id="6-5"></div>
            <div class="row four" id="6-4"></div>
            <div class="row three" id="6-3"></div>
            <div class="row two" id="6-2"></div>
            <div class="row one" id="6-1"></div>
        </div>
        <div class="column seven" id="7">
            <div class="row six" id="7-6"></div>
            <div class="row five" id="7-5"></div>
            <div class="row four" id="7-4"></div>
            <div class="row three" id="7-3"></div>
            <div class="row two" id="7-2"></div>
            <div class="row one" id="7-1"></div>
        </div>
    </div>
    <div class="footer">
        <button class="exit button" id="exitButton">&#10060</button>
        <button class="restart button" id="restartButton">&#128260</button>
    </div>
    
    <div class="modal-end"  id="myModalEnd">
        <div class="modal-content-end">
            <h2>CONNECT<span class="four">4</span></h2>
            <div>
                <h3 class="winner" id="winnerAnnouncement"></h3>
            </div>
            <div class="close-modal">
                <button class="modal-button exit" id="modalButtonExit">&#10060</button>
                <button class="modal-button restart" id="modalButtonRestart">&#128260</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
